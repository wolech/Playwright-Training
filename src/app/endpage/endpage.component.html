<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Dropdown Menus</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Select a make</mat-label>
            <mat-select [(ngModel)]="Carmake01">
                <mat-option *ngFor="let option of Carmake" [value]="option">
                    {{ option }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Select color</mat-label>
            <mat-select [(ngModel)]="Carcolor2">
                <mat-option *ngFor="let option of Carcolor" [value]="option">
                    {{ option }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Select fuel type</mat-label>
            <mat-select [(ngModel)]="Fueltype3">
                <mat-option *ngFor="let option of Fueltype" [value]="option">
                    {{ option }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Select engine CC</mat-label>
            <mat-select [(ngModel)]="Capacity4">
                <mat-option *ngFor="let option of Capacity" [value]="option">
                    {{ option }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Select mileage</mat-label>
            <mat-select [(ngModel)]="Mileage5">
                <mat-option *ngFor="let option of Mileage" [value]="option">
                    {{ option }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
</mat-card>
<div class="selected-options">
    <div class="option1">{{ Carmake01 }}</div>
    <div class="option2">{{ Carcolor2 }}</div>
    <div class="option3">{{ Fueltype3 }}</div>
    <div class="option4">{{ Capacity4 }}</div>
    <div class="option5">{{ Mileage5 }}</div>
</div>
